name: check-code

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ master ]

jobs:

  "check":
    runs-on: ubuntu-24.04
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test -v ./...

      - name: Run linter
        run: go vet ./...
